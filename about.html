<script>
  const imageCount = 15; 
  const imagePath = "images/intro"; 
  const imageExt = ".jpg"; 
  const delayPerImage = 4; 

  const slider = document.querySelector('.about-image-slider');
  for (let i = 1; i <= imageCount; i++) {
    const img = document.createElement('img');
    img.src = `${imagePath}${i}${imageExt}`;
    img.alt = `Intro ${i}`;
    img.classList.add('fade-image');
    slider.appendChild(img);
  }

  const images = slider.querySelectorAll('.fade-image');
  const totalDuration = images.length * delayPerImage; 

  images.forEach((img, index) => {
    img.style.animation = `fadeSlideshow ${totalDuration}s infinite ease-in-out`;
    img.style.animationDelay = `${index * delayPerImage}s`;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".about-content[data-file]").forEach(async (section) => {
      const file = section.getAttribute("data-file");
      try {
        const response = await fetch(file);
        const text = await response.text();
        section.innerHTML = marked.parse(text); // Convert Markdown → HTML
      } catch (err) {
        section.innerHTML = "<p>Content failed to load.</p>";
        console.error("Error loading content:", file, err);
      }
    });
  });
</script>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const hash = window.location.hash;
    if (hash) {
      const section = document.querySelector(hash);
      if (section && section.tagName.toLowerCase() === 'details') {
        section.open = true;
        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
        section.classList.add('highlight-section');
        setTimeout(() => section.classList.remove('highlight-section'), 2500);
      }
    }
  });
</script>
