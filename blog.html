<html lang="en">
<head>

  <link rel="icon" href="images/favicon.png" type="image/png" />
</head>

<body>

  <nav class="navbar">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>

      <li><a href="index.html">Home</a></li>

      <li><a href="about.html">About</a></li>
      <li><a href="blog.html" class="active">Blog</a></li>
    </ul>
  </nav>


  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">Blog & Journal</h1>
    </div>
  </header>

<main id="main-content" class="blog-section">

 <article class="blog-post">
      <details open>
        <summary>
          <h2>Rebrand – A New Beginning</h2>
          <p class="blog-date">October 2025</p>
        </summary>
        <div class="blog-content">
          <img src="images/blog1.jpg" alt="Nahtanriel creation" class="blog-image" />
          <div class="about-content" data-file="content/blog-1-rebrand.md"></div>
        </div>
      </details>
    </article>
  </main>
  <footer class="site-footer">
    <div class="footer-content">
      <p>© 2025 Nahtanriel. All rights reserved.</p>
      <div class="social-links">
        <a href="https://www.facebook.com/nahtanriel" target="_blank"><img src="images/facebook-icon.svg" alt="Facebook"></a>

      </div>
    </div>
  </footer>

<script>
window.addEventListener('load', () => {
  const hero = document.querySelector('.hero');
  const body = document.body;

  // Set the initial state
  body.classList.add('hero-active');

  setTimeout(() => {
    hero.classList.add('fade-out');
    setTimeout(() => {
      hero.style.display = 'none';
      body.classList.remove('hero-active');
      body.classList.add('hero-hidden');
      const mainContent = document.querySelector('#main-content');
      mainContent.scrollIntoView({ behavior: 'smooth' });
    }, 1000); // match CSS fade duration
  }, 1500);
});
</script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".about-content[data-file]").forEach(async (section) => {
        const file = section.getAttribute("data-file");
        try {
          const response = await fetch(file);
          const text = await response.text();
          section.innerHTML = marked.parse(text);
        } catch (err) {
          section.innerHTML = "<p>Content failed to load.</p>";
          console.error("Error loading content:", file, err);
        }
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
